<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Gora Kitchen | {{ title }}</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/datatables.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/sidebar.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    
    <style>

    .map-container{
    overflow:hidden;
    padding-bottom:56.25%;
    position:relative;
    height:0;
    }
    .map-container iframe{
    left:0;
    top:0;
    height:100%;
    width:100%;
    position:absolute;
    }
</style>
</head>
<body class="white lighten-3 animated fadeIn">
    <div style="height: 100vh">
        <div class="flex-center flex-column">
            <div class="col-md-4">
                <form method="POST" class="text-center border border-light p-5" action="{% url 'empresas:login' %}">{% csrf_token %}
                    <p class="h4 mb-4">Log in</p>
                    <input type="email" name="email" id="email" class="form-control mb-4" placeholder="Email">
                    <input type="password" name="password" id="password" class="form-control mb-4" placeholder="Contraseña">
                    <div class="d-flex justify-content-around">
                        <div>
                            <!-- Remember me -->
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" name="rememberme" id="rememberme">
                                <label class="custom-control-label" for="rememberme">Recordarme</label>
                            </div>
                        </div>
                        <div>
                            <!-- Forgot password -->
                            <a href="">Olvidaste tu contraseña?. Jodete</a>
                        </div>
                    </div>
                    <!-- Sign in button -->
                    <button class="btn btn-info btn-block my-4" type="submit">Entrar</button>
                    {% for message in messages %}
                    <p class="red-text">{{ message }}</p>
                    {% endfor %}
                </form>
            </div>
        </div>
    </div>
    


    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/datatables.min.js' %}"></script>

</body>

</html>
